<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
<head>
  <meta charset="utf-8">
  <title>Angular Movies</title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="header/styles.css">
  <link rel="stylesheet" href="list/styles.css">
  <link rel="stylesheet" href="details/styles.css">
  <link rel="stylesheet" href="../lib/video-js/video-js.css" />
  <link rel="stylesheet" href="main/app.css">

  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>

  <script src="../lib/video-js/video.js"></script>
  <script src="../lib/videojs-youtube/vjs.youtube.js"></script>

  <script src="main/app.js"></script>
  <script src="main/services.js"></script>
  <script src="main/server.js"></script>
  <script src="header/controllers.js"></script>
  <script src="list/controllers.js"></script>
  <script src="details/controllers.js"></script>
</head>
<body>

  <header ng-controller="HeaderCtrl" ng-dblclick="maximize()">
    <ul class="left">
      <li class="glyphicon glyphicon-fullscreen" title="Fullscreen" ng-click="toggleFullscreen()"></li>
    </ul>
    <ul class="right">
      <li class="glyphicon glyphicon-arrow-left" title="Back" ng-click="historyBack()"></li>
      <li class="glyphicon glyphicon-arrow-right" title="Forward" ng-click="historyFwd()"></li>
      <li>&nbsp;</li>
      <li class="glyphicon glyphicon-cog" title="DevTools" ng-click="showDevTools()"></li>
      <li class="glyphicon glyphicon-repeat" title="Reload" ng-click="reload()"></li>
      <li>&nbsp;</li>
      <li class="glyphicon glyphicon-th" title="Grid" ng-click="view.mode='grid'"></li>
      <li class="glyphicon glyphicon-th-list" title="List" ng-click="view.mode='list'"></li>
      <li>&nbsp;</li>
      <li class="glyphicon glyphicon-minus-sign" title="Minimize" ng-click="minimize()"></li>
      <li class="glyphicon glyphicon-plus-sign" title="Maximize" ng-click="maximize()"></li>
      <li class="glyphicon glyphicon-remove-sign" title="Close" ng-click="close()"></li>
    </ul>
  </header>

  <div class="view-container">
    <div ng-view class="view-frame"></div>
  </div>

</body>
</html>
