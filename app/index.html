<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
<head>
  <meta charset="utf-8">
  <title>Moviestand</title>

  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="vendor/video.js/dist/video-js/video-js.css" />

  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/list.css">
  <link rel="stylesheet" href="css/details.css">
  <link rel="stylesheet" href="css/settings.css">

  <script  type="text/javascript">
    window.$ = window.jQuery = require('./vendor/jquery/dist/jquery.js')
  </script>

  <script src="vendor/angular/angular.js"></script>
  <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>

  <script src="src/main/app.js"></script>
  <script src="src/main/services.js"></script>
  <script src="src/main/filters.js"></script>
  <script src="src/main/server.js"></script>
  <script src="src/header/controllers.js"></script>
  <script src="src/navbar/controllers.js"></script>
  <script src="src/list/controllers.js"></script>
  <script src="src/list/services.js"></script>
  <script src="src/details/controllers.js"></script>
  <script src="src/settings/controllers.js"></script>
  <script src="src/settings/services.js"></script>

  <script src="vendor/video.js/dist/video-js/video.js"></script>
  <script src="vendor/videojs-youtube/dist/vjs.youtube.js"></script>
</head>
<body>

  <ng-include src="'src/header/view.html'"></ng-include>

  <ng-include src="'src/navbar/view.html'"></ng-include>

  <div class="view-container">
    <div ui-view id="view-frame"></div>
  </div>

  <div class="modal fade modal-remove-collection" tabindex="-1" role="dialog" aria-labelledby="modalWarningLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Remove collection "<span class="name"></span>"</h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to remove this collection?</p>
          <p>Warning! This action cannot be undone.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger remove-button">Remove collection</button>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
